<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Moja AR scena</title>

  <!-- A-Frame i AR.js CDN -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    .hud { position:fixed; bottom:0; left:0; right:0; padding:8px; background:rgba(0,0,0,.4); color:#fff; text-align:center; font-family:sans-serif; }
  </style>
</head>
<body>
  <a-scene
    vr-mode-ui="enabled: false"
    renderer="antialias: true; alpha: true;"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <!-- Objekt na HIRO markeru -->
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" depth="0.5" height="0.5" width="0.5" material="color: red;"></a-box>
      <a-text value="AR radi!" position="0 1.5 0" align="center" look-at="[camera]"></a-text>
    </a-marker>
    
    <a-entity camera></a-entity>
  </a-scene>

  <div class="hud">Usmjeri kameru prema HIRO markeru.</div>
</body>
</html>
